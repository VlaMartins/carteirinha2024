<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carteirinha do Estudante </title>
    <link rel="stylesheet" href="style.css">
    
</head>
<body>
    <h1> Carteirinha do Estudante </h1>
    <h3> Colégio Reni </h3>
    <form action="">
        <label for="">Digite o Codigo do Estudante </label>
        <input type="text" required>

        <label for=""> Nome do Estudante: </label>
        <input type="text" required class="maiuscula">

        <label for=""> Instituição de Ensino: </label>
        <input type="text">

        <label for=""> Curso: </label>
        <input type="text">

        <label for=""> Série: </label>
        <input type="text">

        <label for=""> Ensino: </label>
        <select name="" id="">
            <option value=""> Educação Infantil </option>
            <option value=""> Ensino Fundamental I </option>
            <option value=""> Ensino Fundamental II </option>
            <option value=""> Ensino Médio </option>
            <option value=""> Educação de Jovens e Adultos </option>
            <option value=""> Ensino Superior </option>
        </select>

         <label for=""> RG: </label>
         <input type="text">

         <label for=""> CPF: </label>
         <input type="text">

         <label for=""> Data de Nascimento: </label>
         <input type="date">

         <label for=""> Ano de Vigor: </label>
         <input type="text">

         <label for=""> E-mail </label>
        <input type="email">

        <label for=""> Sexo </label> <br>
        <input type="radio" id="sexo" name="sexo"> Feminino
        <input type="radio" id="sexo" name="sexo"> Masculino

         <input type="submit" value="Enviar">
    </form>
</body>
</html>
